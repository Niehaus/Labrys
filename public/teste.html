<!DOCTYPE html>
<html lang="pt" dir="ltr">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
            </script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
            </script>
        <link rel="stylesheet" href="assets/css/teste.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Teste Select Screen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function goToMex() {
                var url = document.getElementById('mex').value;
                if (url != 'none') {
                    window.location = "labrysMEX.html";
                }
            }
            function goToBra() {
                 var url = document.getElementById('bra').value;
                 if (url != 'none') {
                 window.location = "labrysBRA.html";
                 }
            }

        </script>
    </head>


    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <div class="fadeIn first"><br>
                    <div class="navbar-brand"><img src="img/icon.png" id="icon" alt="User Icon" /></div>     
                    <h2 class="active"> Selecione o país</h2>
                    <form>
                            <div class="container">
                                <div class="dropdown"  >
                                    <div class="select">
                                        <span>Países Disponíveis</span>
                                        <i class="fa fa-chevron-left"></i>
                                    </div>
                                        <input type="hidden" name="gender">
                                        <ul class="dropdown-menu">
                                           <li id="bra" value="labrysBRA.html" onclick="goToBra()"><img
                                                   src="img/ico-brasil.png"
                                                   id="icon"
                                                   alt="User Icon"
                                                    style="width:8%" /> Brasil</li>
                                            <li id="mex" value="labrysMEX.html" onclick="goToMex()">
                                                <img
                                                    src="img/ico-mex.png" id="icon"
                                                    alt="User Icon"
                                                    style="width:8%" /> México</li>
                                        </ul>
                                    </div>
                                    <span class="msg"></span>
                                </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/teste.js"></script>
    </body>
</html>
